---
layout: default
title: Jekyll Hello World
---

<section class="main">

  {% for post in site.posts do %}

    <article class="{{ post.type }}">

      <header>
        <h1 class="bg_text">{{ post.title }}</h1>
        <a href="{{ post.url }}"></a>
      </header>

      <div class="content">
        {{post.content}}
      </div>

    </article>
  {% endfor %}

</section>


<canvas id="bg" resize></canvas>
